<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Belle Bretagne</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Preload critical CSS -->
    <link rel="preload" href="css/base.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="css/components.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Map Container (Full screen) -->
    <div id="map" class="map"></div>
    
    <!-- Location Button -->
    <button class="location-btn" id="locationBtn">
        <i class="fas fa-crosshairs"></i>
    </button>
    
    <!-- Map Style Toggle Button -->
    <button class="map-toggle-btn" id="mapToggleBtn" title="Basculer satellite/carte">
        <i class="fas fa-layer-group"></i>
    </button>
    
    <!-- Bouton indicateur carrousel (affiché quand la bottom-sheet est minimisée) -->
    <button class="carousel-indicator-btn" id="carouselIndicatorBtn" style="display: none;" title="Voir les lieux proches">
        <i class="fas fa-location-arrow"></i>
        <span class="indicator-count" id="indicatorCount">0</span>
    </button>
    
    <!-- Header moderne avec réglages -->
    <header class="modern-header">
        <div class="header-brand">
        <img src="assets/images/logo.jpg" alt="La Belle Bretagne" class="brand-logo">
        <div class="brand-text">
                <div class="brand-name">La Belle Bretagne</div>
                <div class="brand-tagline">Découvrez la magie bretonne</div>
            </div>
        </div>
        <button class="settings-btn" id="settingsBtn" title="Réglages">
            <i class="fas fa-cog"></i>
        </button>
    </header>

    <!-- Menu des réglages -->
    <div class="settings-menu" id="settingsMenu">
        <div class="settings-menu-content">
            <button class="settings-item" id="themeToggle">
                <i class="fas fa-moon" id="themeIcon"></i>
                <span>Mode sombre</span>
                <div class="toggle-switch" id="themeSwitch">
                    <div class="toggle-slider"></div>
                </div>
            </button>
            <button class="settings-item" id="aboutBtn">
                <i class="fas fa-info-circle"></i>
                <span>Qui sommes-nous ?</span>
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="settings-item" id="contactBtn">
                <i class="fas fa-envelope"></i>
                <span>Contactez-nous</span>
                <i class="fas fa-chevron-right"></i>
            </button>
            <a href="mentions-legales.html" class="settings-item">
                <i class="fas fa-gavel"></i>
                <span>Mentions légales</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>

    <!-- Bottom Sheet moderne -->
    <div class="bottom-sheet" id="bottomSheet">
        <div class="sheet-header">
            <div class="sheet-handle"></div>
            <div class="sheet-controls">
                <button class="sheet-toggle-btn" id="sheetToggleBtn" title="Minimiser/Maximiser">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>
        
        <!-- Interface de recherche -->
        <div class="search-interface">
            <div class="search-bar">
                <div class="search-field">
                    <i class="fas fa-search"></i>
                    <div class="search-input-container">
                        <input type="text" placeholder="Découvrir la Bretagne..." class="search-input" autocomplete="off" id="searchInput">
                        <input type="text" class="search-autocomplete" id="searchAutocomplete" readonly tabindex="-1">
                    </div>
                </div>
                <button class="filters-btn" id="filterBtn">
                    <i class="fas fa-tune"></i>
                </button>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-btn primary">
                <i class="fas fa-route"></i>
                <span>Itinéraire</span>
            </button>
            <button class="quick-btn secondary">
                <i class="fas fa-heart"></i>
                <span>Favoris</span>
            </button>
        </div>
        
        <!-- Section des lieux proches (géolocalisation) -->
        <div id="nearbyLocationSection" class="nearby-location-section" style="display: none;">
            <div class="nearby-card">
                <h2 class="nearby-section-title">
                    <i class="fas fa-location-arrow"></i>
                    Lieux à découvrir près de vous
                </h2>
                <p class="nearby-subtitle">Points d'intérêt dans un rayon de 50 km</p>
                <div class="nearby-carousel">
                    <div class="nearby-carousel-container" id="nearbyLocationCarousel">
                        <!-- Points d'intérêt générés dynamiquement -->
                    </div>
                    <button class="carousel-btn carousel-prev" id="locationCarouselPrev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-btn carousel-next" id="locationCarouselNext">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Content Grid -->
        <div class="content-grid">
            <div class="places-grid" id="cardsGrid">
                <!-- Generated by JavaScript -->
            </div>
        </div>
        
        <!-- Filters Panel -->
        <div class="filters-panel" id="filterContent">
            <div class="filters-header">
                <h3>Filtres</h3>
                <button class="close-filters" id="backFilterBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="filters-body">
                <!-- Sort -->
                <div class="filter-group">
                    <label class="group-label">Trier par</label>
                    <div class="options-row">
                        <label class="option-pill">
                            <input type="radio" name="sort" value="distance" checked>
                            <span>Distance</span>
                        </label>
                        <label class="option-pill">
                            <input type="radio" name="sort" value="recent">
                            <span>Récents</span>
                        </label>
                        <label class="option-pill">
                            <input type="radio" name="sort" value="rating">
                            <span>Populaires</span>
                        </label>
                    </div>
                </div>
                
                <!-- Départements -->
                <div class="filter-group">
                    <label class="group-label">Départements</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="checkbox" value="Finistère" name="department">
                            <div class="card-content">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Finistère</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="Ille-et-Vilaine" name="department">
                            <div class="card-content">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Ille-et-Vilaine</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="Loire-Atlantique" name="department">
                            <div class="card-content">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Loire-Atlantique</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="Morbihan" name="department">
                            <div class="card-content">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Morbihan</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="Côtes-d'Armor" name="department">
                            <div class="card-content">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Côtes-d'Armor</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <!-- Categories -->
                <div class="filter-group">
                    <label class="group-label">Catégories</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="checkbox" value="plage">
                            <div class="card-content">
                                <i class="fas fa-umbrella-beach"></i>
                                <span>Plages</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="village">
                            <div class="card-content">
                                <i class="fas fa-home"></i>
                                <span>Villages</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="monument">
                            <div class="card-content">
                                <i class="fas fa-landmark"></i>
                                <span>Monuments</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="point_de_vue">
                            <div class="card-content">
                                <i class="fas fa-mountain"></i>
                                <span>Panoramas</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="randonnee">
                            <div class="card-content">
                                <i class="fas fa-hiking"></i>
                                <span>Randonnées</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="musee">
                            <div class="card-content">
                                <i class="fas fa-university"></i>
                                <span>Culture</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="hotel">
                            <div class="card-content">
                                <i class="fas fa-bed"></i>
                                <span>Hébergement</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="logement_insolite">
                            <div class="card-content">
                                <i class="fas fa-campground"></i>
                                <span>Insolite</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="festival">
                            <div class="card-content">
                                <i class="fas fa-music"></i>
                                <span>Festivals</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="filters-footer">
                <button class="btn-apply" id="applyFiltersInline">
                    Appliquer les filtres
                </button>
                <button class="btn-reset" id="resetFiltersInline">
                    Réinitialiser
                </button>
            </div>
        </div>
        
        <!-- Contenu des filtres (généré dynamiquement) -->
        <div class="filter-content">
            <!-- Contenu généré par filters.js -->
        </div>
    </div>
    
    <!-- Popup fixe pour les POI -->
    <div class="fixed-popup" id="fixedPopup" style="display: none;">
        <div class="fixed-popup-content" id="fixedPopupContent">
            <!-- Contenu généré dynamiquement -->
        </div>
        <button class="fixed-popup-close" id="closeFixedPopup">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="festivals.html" class="nav-item">
            <i class="fas fa-music"></i>
            <span>Festival</span>
        </a>
        <a href="logements.html" class="nav-item">
            <i class="fas fa-bed"></i>
            <span>Logement</span>
        </a>
        <a href="index.html" class="nav-item active nav-item-center">
            <i class="fas fa-map"></i>
            <span>Carte</span>
        </a>
        <a href="blog.html" class="nav-item">
            <i class="fas fa-newspaper"></i>
            <span>Blog</span>
        </a>
        <a href="instagram.html" class="nav-item">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
        </a>
    </nav>
    
    <!-- Footer simple -->
    <footer class="simple-footer" style="padding: 1rem; text-align: center; background: #f8f9fa; border-top: 1px solid #e9ecef; font-size: 0.875rem; color: #6c757d;">
        <div class="footer-content">
            <p>&copy; 2025 La Belle Bretagne - Guide touristique de Bretagne</p>
            <div class="footer-links" style="margin-top: 0.5rem;">
                <a href="mentions-legales.html" style="color: #007bff; text-decoration: none; margin: 0 0.5rem;">Mentions légales</a>
            </div>
        </div>
    </footer>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/security.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/theme-global.js"></script>
    <script src="js/app.js"></script>
    <script src="js/simple-filters.js"></script>
    <script src="js/map-toggle.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
