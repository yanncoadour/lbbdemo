<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Belle Bretagne</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Map Container (Full screen) -->
    <div id="map" class="map"></div>
    
    <!-- Location Button -->
    <button class="location-btn" id="locationBtn">
        <i class="fas fa-crosshairs"></i>
    </button>
    
    <!-- Header moderne minimal -->
    <header class="modern-header">
        <div class="header-brand">
            <img src="assets/images/logo.jpg" alt="La Belle Bretagne" class="brand-logo">
            <div class="brand-text">
                <div class="brand-name">La Belle Bretagne</div>
                <div class="brand-tagline">Découvrez la magie bretonne</div>
            </div>
        </div>
    </header>

    <!-- Bottom Sheet moderne -->
    <div class="bottom-sheet" id="bottomSheet">
        <div class="sheet-handle"></div>
        
        <!-- Interface de recherche -->
        <div class="search-interface">
            <div class="search-bar">
                <div class="search-field">
                    <i class="fas fa-search"></i>
                    <div class="search-input-container">
                        <input type="text" placeholder="Découvrir la Bretagne..." class="search-input" autocomplete="off" id="searchInput">
                        <input type="text" class="search-autocomplete" id="searchAutocomplete" readonly tabindex="-1">
                    </div>
                </div>
                <button class="filters-btn" id="filterBtn">
                    <i class="fas fa-tune"></i>
                </button>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-btn primary">
                <i class="fas fa-route"></i>
                <span>Itinéraire</span>
            </button>
            <button class="quick-btn secondary">
                <i class="fas fa-heart"></i>
                <span>Favoris</span>
            </button>
        </div>
        
        <!-- Content Grid -->
        <div class="content-grid">
            <div class="places-grid" id="cardsGrid">
                <!-- Generated by JavaScript -->
            </div>
        </div>
        
        <!-- Filters Panel -->
        <div class="filters-panel" id="filterContent">
            <div class="filters-header">
                <h3>Filtres</h3>
                <button class="close-filters" id="backFilterBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="filters-body">
                <!-- Sort -->
                <div class="filter-group">
                    <label class="group-label">Trier par</label>
                    <div class="options-row">
                        <label class="option-pill">
                            <input type="radio" name="sort" value="distance" checked>
                            <span>Distance</span>
                        </label>
                        <label class="option-pill">
                            <input type="radio" name="sort" value="recent">
                            <span>Récents</span>
                        </label>
                        <label class="option-pill">
                            <input type="radio" name="sort" value="rating">
                            <span>Populaires</span>
                        </label>
                    </div>
                </div>
                
                <!-- Départements -->
                <div class="filter-group">
                    <label class="group-label">Départements</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="checkbox" value="Finistère" name="department">
                            <div class="card-content">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Finistère</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="Ille-et-Vilaine" name="department">
                            <div class="card-content">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Ille-et-Vilaine</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="Loire-Atlantique" name="department">
                            <div class="card-content">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Loire-Atlantique</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="Morbihan" name="department">
                            <div class="card-content">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Morbihan</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="Côtes-d'Armor" name="department">
                            <div class="card-content">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Côtes-d'Armor</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <!-- Categories -->
                <div class="filter-group">
                    <label class="group-label">Catégories</label>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="checkbox" value="plage">
                            <div class="card-content">
                                <i class="fas fa-umbrella-beach"></i>
                                <span>Plages</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="village">
                            <div class="card-content">
                                <i class="fas fa-home"></i>
                                <span>Villages</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="monument">
                            <div class="card-content">
                                <i class="fas fa-landmark"></i>
                                <span>Monuments</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="point_de_vue">
                            <div class="card-content">
                                <i class="fas fa-mountain"></i>
                                <span>Panoramas</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="randonnee">
                            <div class="card-content">
                                <i class="fas fa-hiking"></i>
                                <span>Randonnées</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="musee">
                            <div class="card-content">
                                <i class="fas fa-university"></i>
                                <span>Culture</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="hotel">
                            <div class="card-content">
                                <i class="fas fa-bed"></i>
                                <span>Hébergement</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="logement_insolite">
                            <div class="card-content">
                                <i class="fas fa-campground"></i>
                                <span>Insolite</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="checkbox" value="festival">
                            <div class="card-content">
                                <i class="fas fa-music"></i>
                                <span>Festivals</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="filters-footer">
                <button class="btn-apply" id="applyFiltersInline">
                    Appliquer les filtres
                </button>
                <button class="btn-reset" id="resetFiltersInline">
                    Réinitialiser
                </button>
            </div>
        </div>
    </div>
    
    <!-- Popup fixe pour les POI -->
    <div class="fixed-popup" id="fixedPopup" style="display: none;">
        <div class="fixed-popup-content" id="fixedPopupContent">
            <!-- Contenu généré dynamiquement -->
        </div>
        <button class="fixed-popup-close" id="closeFixedPopup">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="festivals.html" class="nav-item">
            <i class="fas fa-music"></i>
            <span>Festival</span>
        </a>
        <a href="logements.html" class="nav-item">
            <i class="fas fa-bed"></i>
            <span>Logement</span>
        </a>
        <a href="index.html" class="nav-item active nav-item-center">
            <i class="fas fa-map"></i>
            <span>Carte</span>
        </a>
        <a href="blog.html" class="nav-item">
            <i class="fas fa-newspaper"></i>
            <span>Blog</span>
        </a>
        <a href="instagram.html" class="nav-item">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
        </a>
    </nav>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
